{% extends "layout/base.html" %} {% block title %}Home{% endblock %} {% block content %}
<div class="jumbotron text-center">
    <h1>Welcome to Flask App</h1>
    {% if logged_in %}
    <p>
        You are logged in.
        <a href="{{ url_for('web.logout') }}" class="btn btn-danger">Logout</a>
    </p>
    {% else %}
    <a href="{{ url_for('web.login') }}" class="btn btn-primary">Sign-In</a>
    <a href="{{ url_for('web.signup') }}" class="btn btn-secondary">Sign-Up</a> {% endif %}
</div>
{% endblock %}
